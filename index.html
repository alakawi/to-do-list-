<!DOCTYPE html>
<html>
<head>
    <title>To Do List from Alakawi</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bord">
        <div id="title">To Do List from Alakawi</div>
        <div id="input"> 
            <input id="taskInput" placeholder="Enter your task" class="input" name="text" type="text">
        </div>
        <button id="addButton" class="Btn">
            <div class="add">+</div>
            <div class="text">Add Task</div>
        </button>
        <div id="taskList"></div>
        <div id="clee">
            <button id="clearAllButton" class="Btn1 clearAllBtn">
                <div id="text1">Clear All</div>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
